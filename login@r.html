<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <title>LoginOs</title>
    </head>

    <body class="h-screen flex items-center justify-center bg-zinc-100 p-4">
        <div class="h-14 rounded-full bg-zinc-100/95 fixed bottom-8 p-4 px-6 hidden xl:block text-zinc-700 ring-2 ring-offset-4 ring-zinc-200 z-10">
            <ul class="flex gap-6">
                <a href="./index.html" class="hover:text-zinc-900 transition-all">
                    <li>Mail</li>
                </a>
                <a href="./gallery@r.html" class="hover:text-zinc-900 transition-all">
                    <li>Gallery</li>
                </a>
                <a href="./login@r.html" class="font-medium pointer-events-none">
                    <li>Login</li>
                </a>
                <a href="./pricing@r.html" class="hover:text-zinc-900 transition-all">
                    <li>Pricing</li>
                </a>
                <a href="./product@r.html" class="hover:text-zinc-900 transition-all">
                    <li>Product</li>
                </a>
            </ul>
        </div>

        <div class="h-[700px] w-[1100px] bg-white rounded-3xl shadow-md relative overflow-hidden md:grid md:grid-cols-[1.3fr_1fr] md:gap-4 ">
            <button class="h-10 w-10 bg-zinc-100 flex items-center justify-center rounded-full absolute right-4 top-4">
                <i class="ph-bold ph-x text-lg"></i>
            </button>
            <div class="p-8 h-full flex justify-center items-center">
                <div class="space-y-20 w-[400px]">
                    <div class="space-y-6">
                        <h2 class="text-3xl font-bold tracking-tighter">Log in</h2>
                        <p class="text-zinc-500">Log in to your account to upload or download pictures, videos or music.</p>
                    </div>
                    <form action="#" class="space-y-4 md:space-y-8">
                        <input class="h-14 w-full rounded-md border border-zinc-400 px-4" type="text" placeholder="Email address">
                        <div class="flex flex-col md:flex-row gap-8 md:gap-0 md:justify-between items-start">
                            <a href="#">Forgot password?</a>
                            <button class="h-12 md:h-11 w-full md:w-fit bg-zinc-900 hover:bg-zinc-800 text-white px-6 rounded-md flex items-center justify-center gap-2" type="submit">Next <i class="ph ph-arrow-right"></i></button>
                        </div>
                    </form>
                    <div class="flex flex-col items-center gap-6 border-t pt-6">
                        <p class="text-zinc-400">Or log in with</p>
                        <div class="w-full grid md:grid-cols-2 gap-4">
                            <a href="#">
                                <button class="h-12 w-full rounded-md px-4 border hover:border-zinc-900 border-zinc-400 text-zinc-500 flex items-center gap-2 justify-center"><img class="h-6" src="./images/facebook.png" alt=""> Facebook</button>
                            </a>
                            <a href="#">
                                <button class="h-12 w-full rounded-md px-4 border hover:border-zinc-900 border-zinc-400 text-zinc-500 flex items-center gap-2 justify-center"><img class="h-6" src="./images/google.png" alt=""> Google</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-[url(../images/map.jpg)] bg-cover bg-right bg-no-repeat hidden md:block">&nbsp;</div>
        </div>
    </body>
</html>
